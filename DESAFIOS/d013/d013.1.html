<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabelas</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            table {
                border-collapse: collapse;
                width: 400px;
            }

            td {
               border: 1px solid #000000;
               padding: 10px;
               text-align: center; /* Alinhamento Horizontal */
               vertical-align: middle; /* Alinhamento Vertical */
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
                
                
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            </tr>

            <tr>
                
                <td>J</td>
                <td>K</td>
                <td>M</td>
            </tr>

            <tr>
                
                <td colspan="4">N</td>
            </tr>

            <tr></tr>
        </table>
    </body>
</html>
