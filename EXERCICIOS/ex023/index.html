<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            text-align: center;background-color: whitesmoke;
            height: 300px;
            width: 300px;
            
            border:5px solid slategray;
       
            padding: 15px;
    
            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;

        
        }

        a {
            border: 10px solid brown;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de caixa Box-Level, mas os <a href="#">links são exemplos de inline-level</a></p>
</body>
</html>
