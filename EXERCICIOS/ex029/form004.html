<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <h1>Exedmplo de formul√°rio</h1>
        <form action="cadastro.php" method="get" autocomplete="on"></form>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" id="iemail" name="email" autocomplete="email" required /><br />
        </p>
        <p>
          <label for="itel">Telefone</label>
          <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required>
        </p>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </p>
    </body>
