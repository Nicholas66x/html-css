<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmina</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="../ex012/audios/Playboi Carti - Money (YSL Cheetah) 639Hz.mp3" controls></audio>
    
    <audio preload="metadata" controls>
        <source src="../ex012/audios/Playboi Carti - Money (YSL Cheetah) 639Hz.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente o seu navegador não esta sendo compativel para reproduzir o audio, baixe o arquivo abaixo. <a href="../ex012/audios/Playboi Carti - Money (YSL Cheetah) 639Hz.mp3">BAIXE O ARQUIVO</a></p>

</body>
</html>
