<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iFrames em HTML</title>
        <style>
            iframe {
                width: 500px;
                height: 500px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Testandop o uso dos iFrames</h1>
        <p>
            Acessando o site do para

            <!-- TAMANHO PADRÃO 300X150 -->
            <iframe
                src="https://cursoemvideo.com"
                frameborder="0"
                height="500"
                width="500"
                scolling="no"
            >
                <a href="https://cursoemvideo.com" target="_blank"></a>
            </iframe>

            aprender a progamar.
        </p>

        <p>
            O repositório do Guanabara

            <iframe
                src="https://www.gustavoguanabara.github.io"
                frameborder="0"
            >
                <a
                    href="https://www.gustavoguanabara.github.io"
                    target="_blank"
                >
                </a>
            </iframe>

            também é bem legal!
        </p>
    </body>
</html>
